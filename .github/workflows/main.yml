name: Humanify CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pre-commit
          pip install uv
          uv pip install --system -e .

      - name: Run pre-commit checks
        run: pre-commit run --all-files

      - name: Run unit tests
        run: |
          export PATH="/home/runner/.uv/bin:$PATH"
          uv run coverage run -m pytest --no-migrations -p no:logging --ds=humanify_project.settings.test
          uv run coverage report -m --omit="*/tests/*,humanify_project/*,apps/*/models.py,apps/conftest.py" --skip-empty

  build-docker-image:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: humanify-server:latest
