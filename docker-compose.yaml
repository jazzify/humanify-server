services:
  postgres-humanify:
    image: postgres:16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      timeout: 20s
      retries: 10

  backend-humanify:
    build:
      context: .
      target: builder
    command: >
      sh -c "
        cd /code
        uv sync
        uv run python -Werror manage.py collectstatic --noinput
        uv run python -Werror manage.py migrate
        uv run python manage.py runserver 0.0.0.0:8000;
      "
    volumes:
      - /code/.venv
      - ./:/code
    environment:
      - DJANGO_SETTINGS_MODULE=humanify_project.settings.local
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      postgres-humanify:
        condition: service_healthy

volumes:
  postgres_data:
